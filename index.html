<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News App</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <nav>
      <div class="main-nav container flex">
        <a href="" class="company-logo">
          <img src="news.png" alt="logo" />
        </a>
        <div class="nav-links">
          <ul class="flex">
            <li class="hover-link nav-item" id="cricket" onClick="onNavItemClick('cricket')">
              Cricket
            </li>
            <li class="hover-link nav-item" id="india" onClick="onNavItemClick('india')">
              India
            </li>
            <li class="hover-link nav-item" id="technology" onClick="onNavItemClick('technology')">
              Technology
            </li>
            <li class="hover-link nav-item" id="politics" onClick="onNavItemClick('politics')">
              Politics
            </li>
            <li class="hover-link nav-item"><a href="favourite.html" id="view-favourite">View Favourites</a></li>
          </ul>
        </div>
        <div class="search-bar flex">
          <input type="text" class="news-input" id="search-text" placeholder="Search"/>
          <button class="search-button" id="search-button">Search</button>
        </div>
        <div>
          <button class="sign-btn"><a href="sign.html"> Sign In</a></button>
        </div>
      </div>
    </nav>
  </body>
</html>
